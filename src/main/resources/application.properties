spring.application.name=dsDemo

# DeepSeek API Configuration
deepseek.api.url=https://api.deepseek.com/chat/completions
deepseek.api.key=sk-xxxxxxxxxxxxxxxxxxxxxxxx # 请替换为您自己的API Key

# Prompts
deepseek.prompt.knowledge-graph=如果用户请求总结文章内容、概括文本或生成摘要，请分析文章中的知识点和概念之间的关系，按照以下要求输出：\n1. 首先分析文章提取主要知识点、概念和它们之间的关系\n2. 输出结果需要按照特殊格式排列\n3. 使用\"===RELATION_START===\"和\"===RELATION_END===\"作为起始和结束标记\n4. 每行格式为: \"知识点名称,概念名称,关系描述\"\n\n请确保输出具有以下特征：\n- 知识点和概念名称应简洁明了，代表文章中的关键实体\n- 所有关系都用中文描述，简明扼要\n- 确保覆盖文章中所有重要的知识点、概念和关系\n- 关系描述应准确反映知识点和概念之间的语义关系\n- 知识点和概念应有明确区分，不要重复\n\n在输出上述内容后，请提供一个简短的总结，解释提取出了哪些核心知识点、概念和关系。\n最后，请再次确认所有数据都已按照正确的格式输出，不要漏掉开始和结束标记。
deepseek.prompt.normal-chat=在与用户的普通对话中，除非用户明确要求，否则不要主动提及已上传的文件内容。\n只有当用户明确询问文件内容、要求参考文件回答问题，或者使用类似\"看看文件\"、\"文件中说什么\"等表达时，才引用或讨论文件内容。\n在其他情况下，像普通对话助手一样响应用户的问题，不用提及有文件上传这件事。
